<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Gerenciamento de Pessoas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Sistema CRUD</h1>
                <p>Gerenciamento de Pessoas</p>
            </div>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Exportar CSV
                </button>
                <button id="addPersonBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nova Pessoa
                </button>
            </div>
        </header>

        <!-- Search and Filter -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar por nome ou idade...">
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total de Pessoas</span>
                </div>
            </div>
        </div>

        <!-- People List -->
        <div class="people-section">
            <div id="peopleList" class="people-grid">
                <!-- Cards serão inseridos aqui dinamicamente -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-users-slash"></i>
                <h3>Nenhuma pessoa cadastrada</h3>
                <p>Clique em "Nova Pessoa" para começar</p>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Pessoa -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Pessoa</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="personForm" class="modal-body">
                <div class="form-group">
                    <label for="personName">Nome</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="personAge">Idade</label>
                    <input type="number" id="personAge" min="0" max="150" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>Confirmar Ação</h2>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Tem certeza que deseja excluir esta pessoa?</p>
            </div>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn btn-secondary">Cancelar</button>
                <button id="confirmAction" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
